services:
  app:
    build: .
    image: resume-optimizer
    environment:
      - USER_NAME=Nitin Verma
      - USER_EMAIL=nitinverma78@gmail.com
      # Internal path where container looks for resumes
      - RESUME_FOLDER=/input_resumes
    volumes:
      # 1. INPUT: Map your local resume folder to container's input path
      # Replace './data/resumes' with your actual path if different (e.g. ~/Downloads/MyResumeResources)
      - ${HOST_RESUME_FOLDER:-~/Downloads/MyResumeResources}:/input_resumes:ro
      
      # 2. OUTPUT: Map local data folder to container to save results
      - ./data:/app/data
      
      # 3. CONFIG: Map local config (optional, for test cases)
      - ./config:/app/config:ro
    
    # Clean up container after run
    # command: python scripts/last_validation.py
